<!DOCTYPE html>
<html>

<head>
    <title>weather app</title>
    <meta charset="UTF-8" />
    <link href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/15813e16b9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="logo">
        <!-- <i class="fa-solid fa-cloud-bolt-sun logo-icon"></i> -->
        <h2>Weather Forecast</h2>
    </div>

    <div class="search-container">
        <input type="text" placeholder="Enter City Name" id="cityName" />
        <button type="button" class="btn btn-secondary">Search</button>
    </div>

    <section class="weather-container">
        <div class="location">
            <h1 id="location">Johannesburg</h1>
            <h6 id="today">Sunday 13:00</h6>
        </div>
        <div class="weather-icon">
            ☁
        </div>
        <div class="temperature-value">
            <p id="temperature">
                0
            </p>
            <sup><a href="" id="celsius">°C </a>|
                <a href="" id="fahrenheit">°F</a></sup>
        </div>
        <div class="temperature-description">
            <p id="temperatureDescription">Cloudy 10°/2°</p>
        </div>
        <div class="current-day">
            <p id="currentDay">Monday</p>
        </div>
    </section>

    <div class="row">
        <div class="column">
            <div class="different-day-weather">
                ☀
                <p id="day">Tue</p>
                <div class="temperature-value">
                    <p id="temperature">13°/27°C</p>
                </div>
                <div class="temperature-description">
                    <p id="temperatureDescription">Hot</p>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="different-day-weather">
                ⛅
                <p id="day">Wed</p>
                <div class="temperature-value">
                    <p id="temperature">6°/15°C</p>
                </div>
                <div class="temperature-description">
                    <p id="temperatureDescription">Sunny</p>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="different-day-weather">
                ⛈
                <p id="day">Thu</p>
                <div class="temperature-value">
                    <p id="temperature">0°/7°C</p>
                </div>
                <div class="temperature-description">
                    <p id="temperatureDescription">Rainy</p>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="different-day-weather">
                ❄
                <p id="day">Fri</p>
                <div class="temperature-value">
                    <p id="temperature">-6°/-1°C</p>
                </div>
                <div class="temperature-description">
                    <p id="temperatureDescription">Extremely cold</p>
                </div>
            </div>
        </div>
    </div>
    <p>By Hlalefo <a href="https://github.com/HlalefoK/shecodesWeather">github-repo</a></p>

    <script src="src/script.js"></script>
</body>

</html>
